<nav
  *ngIf="breadcrumbs() && breadcrumbs().length > 0"
  class="flex items-center gap-1 text-sm"
  aria-label="Breadcrumb"
>
  <!-- Home Button -->
  <button
    type="button"
    (click)="navigateTo('/dashboard')"
    class="flex items-center gap-1 text-muted-foreground hover:text-foreground transition-colors cursor-pointer bg-transparent border-0 p-0"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
  </button>

  <!-- Breadcrumb Items -->
  @for (crumb of breadcrumbs(); let last = $last; let i = $index; track i) { @if (i > 0) {
  <div class="flex items-center gap-1">
    <!-- Separator - ChevronRight -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="h-4 w-4 text-muted-foreground/60"
    >
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>

    <!-- Link or Text -->
    @if (!crumb.isActive) {
    <button
      type="button"
      (click)="navigateTo(crumb.path)"
      class="text-muted-foreground hover:text-foreground transition-colors cursor-pointer bg-transparent border-0 p-0"
    >
      {{ crumb.label }}
    </button>
    } @else {
    <span class="font-medium text-foreground">{{ crumb.label }}</span>
    }
  </div>
  } }
</nav>
