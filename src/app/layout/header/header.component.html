<header
  class="sticky top-0 z-30 h-16 border-b border-border bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60"
>
  <div class="flex h-full items-center justify-between px-6">
    <!-- Left side - Breadcrumbs -->
    <app-breadcrumb />

    <!-- Right side - Search, Notifications, User -->
    <div class="flex items-center gap-3">
      <app-global-search />

      <app-notifications-dropdown />

      <!-- User Dropdown -->
      <div class="relative">
        <button
          (click)="toggleUserDropdown()"
          class="flex items-center gap-2 px-2 rounded-md hover:bg-secondary transition-colors"
        >
          <div
            class="h-8 w-8 rounded-full bg-primary text-primary-foreground text-xs flex items-center justify-center font-medium"
          >
            {{ getInitials() }}
          </div>
          <span class="hidden text-sm font-medium md:inline-block">
            {{ getUserName() }}
          </span>
          <lucide-icon name="ChevronDown" [size]="16" class="text-muted-foreground"></lucide-icon>
        </button>

        @if (showUserDropdown) {
        <div
          class="absolute right-0 mt-2 w-56 rounded-md border border-border bg-popover shadow-lg"
        >
          <div class="px-3 py-3 border-b border-border">
            <p class="text-sm font-medium">{{ getUserName() }}</p>
            <p class="text-xs text-muted-foreground">{{ currentUser()?.email }}</p>
          </div>

          <div class="p-1">
            <button
              (click)="navigateToProfile()"
              class="flex w-full items-center gap-2 rounded-sm px-2 py-2 text-sm hover:bg-accent transition-colors"
            >
              <lucide-icon name="user" [size]="16"></lucide-icon>
              Profile
            </button>
            <button
              (click)="navigateToSettings()"
              class="flex w-full items-center gap-2 rounded-sm px-2 py-2 text-sm hover:bg-accent transition-colors"
            >
              <lucide-icon name="settings" [size]="16"></lucide-icon>
              Settings
            </button>
            <button
              class="flex w-full items-center gap-2 rounded-sm px-2 py-2 text-sm hover:bg-accent transition-colors"
            >
              <lucide-icon name="help-circle" [size]="16"></lucide-icon>
              Help & Support
            </button>
          </div>

          <div class="p-1 border-t border-border">
            <button
              (click)="logout()"
              class="flex w-full items-center gap-2 rounded-sm px-2 py-2 text-sm text-destructive hover:bg-accent transition-colors"
            >
              <lucide-icon name="LogOut" [size]="16"></lucide-icon>
              Log out
            </button>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</header>
