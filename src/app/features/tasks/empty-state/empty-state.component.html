<div class="flex flex-col items-center justify-center py-16 text-center animate-fade-in">
  <div class="flex h-16 w-16 items-center justify-center rounded-full bg-muted mb-4">
    <lucide-icon name="check-square" class="h-8 w-8 text-muted-foreground"></lucide-icon>
  </div>
  
  <h3 class="text-lg font-medium text-foreground mb-1">
    {{ title }}
  </h3>
  
  <p class="text-sm text-muted-foreground mb-4 max-w-sm">
    {{ description }}
  </p>
  
  @if (action.observed) {
    <button type="button" (click)="onAction()">
      <lucide-icon name="plus" class="mr-2 h-4 w-4"></lucide-icon>
      {{ actionLabel }}
    </button>
  }
</div>
